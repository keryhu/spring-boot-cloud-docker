apiVersion: v1
kind: ReplicationController
metadata:
  name: product-controller
  labels:
    name: product-controller
spec:
  replicas: 2
  selector:
    name: product-controller
  template:
    metadata:
      labels:
        name: product-controller
    spec:
      containers:
      - name: product
        image: justindav1s/product
        ports:
        - containerPort: 8080
